<!Doctype html>
<html>
  <head>
    <title>Debut Start Page</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script type="text/javascript" src="scripts/jumpto.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <span class="user">Welcome Kenice</span>
      </nav>



    </header>
    <main>

      <span class="group">
        <img class="jump" src="images/Favorites.png" onclick=bookmarks() alt="favourites icon">
        <img class="jump" src="images/Download.png"  onclick=downloads() alt="download icon">
        <img class="jump" src="images/Apps.png"  onclick=startpage() alt="list icon">

      </span>
      <div id="content">
        <img class="logo" src="images/Google.png" alt="search logo">
        <input id="google" type="text" placeholder="search the web">
        <img class="icon" src="images/Search.png" alt="search icon" onclick=search()>
      </div>
    </main>

    <footer>
      <p>
        A more personal start page. Designed by Kenice Noel
      </p>
    </footer>

  </body>



</html>
