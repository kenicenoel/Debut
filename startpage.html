<!Doctype html>
<html>
  <head>
    <title>Debut</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <!-- <link rel="stylesheet" type="text/css" href="style/jquery.powertip.min.css"> -->
    <link rel="stylesheet" href="style/hint.min.css">


  </head>

  <body>
    <header>
      <nav>
        <span id="customize" class="hint--left" data-hint="Customize"><img id="settings" src="images/settings.png"></span>

      </nav>

    </header>
    <main>



      <span class="group">
        <span id="mail" class="hint--top" data-hint="Mail"> <img  src="images/faves/Message.png" alt="mail icon"></span>
        <span id="faves" class="hint--top" data-hint="Bookmarks"> <img  src="images/faves/Bookmark.png" alt="bookmarks icon"></span>
        <span id="download" class="hint--top" data-hint="Downloads"> <img  src="images/faves/Download.png" alt="download icon"></span>
        <span id="store" class="hint--top" data-hint="Chrome Webstore"> <img  src="images/faves/Puzzle.png" alt="store icon"></span>
      </span>


      <div id="content">
        <img id="searchIcon" class="logo" src="images/bing.png" alt="search logo">
        <input id="search" autofocus type="text" placeholder="Search with Bing">

      </div>
    </main>

    <footer>
      <p id="footer">Debut</p>
    </footer>

  <script src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  </body>



</html>
