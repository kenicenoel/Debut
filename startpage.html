<!Doctype html>
<html>
  <head>
    <title>Debut</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">


  </head>

  <body>
    <header>
      <nav>
        <img src="images/icon48.png">

      </nav>

    </header>
    <main>



      <span class="group">
        <img id="faves" src="images/Heart.png" alt="bookmarks icon">
        <img id="download" src="images/Arrow-Down.png" alt="download icon">
        <img id="store" src="images/Chrome.png" alt="store icon">
      </span>


      <div id="content">
        <img class="logo" src="images/Network.png" alt="search logo">
        <input id="search" type="text" placeholder="search with Bing">
        <img id="icon" src="images/Search.png" alt="search icon" onclick=search()>
      </div>
    </main>

    <footer>
      <p>
        Debut: a more personal start page.
      </p>
    </footer>

  <script src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  </body>



</html>
